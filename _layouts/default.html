<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css" />
</head>
<body>

  {{ content }}

  <!-- jQuery first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables core + Bootstrap 5 adapter -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <!-- DataTables Buttons + deps -->
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.5/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.5/vfs_fonts.js"></script>
  <!-- Papa Parse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

<!-- 4) Your custom inline script -->
<script>
$(document).ready(function(){
  const csvFilePath = "{{ '/Sources_by_type/Manntall.csv' | relative_url }}";
  const columns = [
    { data: 'Census_type' },
    { data: 'Year' },
    { data: 'Geographic_area' },
    { data: 'Detail_level' },
    { data: 'State' },
    { data: 'Creator' },
    { data: 'dat_grov' },
    { data: 'Usefull_info' },
    { data: 'Reference' },
    { data: 'Pagenumber' },
    { data: 'Digitized_link' },
    { data: 'Transcribed' },
    { data: 'Tabulated' },
    { data: 'Transcription_link' },
    { data: 'Table_link' },
    { data: 'Archival_portal_link' }
  ];

  Papa.parse(csvFilePath, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          $('#manntall-table').DataTable({
            data: data,
            columns: columns,
            dom: 'Bfrtip',
            buttons: [
              {
                extend: 'csvHtml5',
                text: 'Download CSV',
                className: 'btn btn-primary'
              }
            ],
            paging: false,
            searching: true,
            ordering: true,
            info: false,
            lengthChange: false,
            initComplete: function() {
              const api = this.api();
              api.columns().every(function() {
                const column = this;
                const footerCell = $(column.footer());
                footerCell.empty();
                $('<input type="text" placeholder="Search" style="width:100%;">')
                  .appendTo(footerCell)
                  .on('keyup change', function() {
                    column.search($(this).val()).draw();
                  });
              });
            }
          });
        }
      });
    });
  </script>
</body>
</html>
