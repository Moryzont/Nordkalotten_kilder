<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <!-- Bootstrap 5 CSS -->
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
/>

<!-- DataTables for Bootstrap 5 CSS -->
<link
rel="stylesheet"
href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
/>

</head>
<body>
  <!-- Page Content -->
  {{ content }}

<!-- jQuery 3.6 (Bootstrap needs it) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap 5 JS (which includes Popper, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables core -->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<!-- DataTables for Bootstrap 5 -->
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<!-- 3) Papa Parse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

<!-- 4) Your custom inline script -->
<script>
  const csvFilePath = "{{ '/Sources_by_type/Manntall.csv' | relative_url }}";
  const columns = [
    { data: 'Census_type' },
    { data: 'Year' },
    { data: 'Geographic_area' },
    { data: 'Detail_level' },
    { data: 'State' },
    { data: 'Creator' },
    { data: 'dat_grov' },
    { data: 'Usefull_info' },
    { data: 'Reference' },
    { data: 'Pagenumber' },
    { data: 'Digitized_link' },
    { data: 'Transcribed' },
    { data: 'Tabulated' },
    { data: 'Transcription_link' },
    { data: 'Table_link' },
    { data: 'Archival_portal_link' }
  ];

  $(document).ready(function() {
    Papa.parse(csvFilePath, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;
        $('#manntall-table').DataTable({
          data: data,
          columns: columns,
          paging: false,
          searching: true,
          ordering: true,
          info: false,
          lengthChange: false,
          // 't' = table only (no search, no pagination controls)
          dom: 't'
        });
      }
    });
  });
</script>


</body>


</html>
