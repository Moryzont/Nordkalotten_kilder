<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
</head>
<body>
  <!-- Page Content -->
  {{ content }}

<!-- 1) jQuery FIRST -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- 2) DataTables depends on jQuery -->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<!-- 3) Papa Parse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

<!-- 4) Your custom inline script -->
<script>
  $(document).ready(function() {
    // Your Papa Parse + DataTables code
    const csvFilePath = "{{ '/Sources_by_type/Manntall.csv' | relative_url }}";
    const columns = [
    { data: 'Census_type' },
    { data: 'Year' },
    { data: 'Geographic_area' },
    { data: 'Detail_level' },
    { data: 'State' },
    { data: 'Creator' },
    { data: 'dat_grov' },
    { data: 'Usefull_info' },
    { data: 'Reference' },
    { data: 'Pagenumber' },
    { data: 'Digitized_link' },
    { data: 'Transcribed' },
    { data: 'Tabulated' },
    { data: 'Transcription_link' },
    { data: 'Table_link' },
    { data: 'Archival_portal_link' }
  ];
    
    Papa.parse(csvFilePath, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        $('#manntall-table').DataTable({
          data: results.data,
          columns: columns,
          paging: true,
          searching: true,
          ordering: true,
          pageLength: 10,
          lengthMenu: [5, 10, 25, 50, 100],
          language: {
          search: 'Filter:'
          }
        });
      }
    });
  });
</script>

</body>

</body>
</html>
